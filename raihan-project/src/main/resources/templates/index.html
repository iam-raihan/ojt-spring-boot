<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header ('BJIT Canteen')"></head>

<body>
    <div th:insert="fragments/navbar"></div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Set Menu Pricing</h1>
        <p class="lead">Personalized lunch Set Menu is available!</p>
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow" th:each="menu : ${menus}">
                <div class="card-header bg-primary text-white">
                    <h4 class="my-0 font-weight-normal" th:text="${menu.name}"></h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">[[${menu.getTotalPrice()}]]&#x9f3; <small class="text-muted">/ meal</small></h1>
                    <p style="height: 60px" th:text="|Package includes: ${menu.menuDetails()}|"></p>
                    <a role="button" class="btn btn-md btn-block btn-outline-primary"
                       th:href="${#mvc.url('orders#create.menu.view').arg(1, menu.getId()).build()}"
                    >Schedule Order</a>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="my-0 font-weight-normal">Snacks</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"> &#x9f3;&#x9f3;&#x9f3; <small class="text-muted">/ meal</small></h1>
                    <p style="height: 60px">Order snacks or lunch from varieties of food items</p>
                    <a role="button" class="btn btn-md btn-block btn-outline-primary"
                       th:href="${#mvc.url('orders#create.view').build()}"
                    >Schedule Order</a>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="fragments/footer :: footer"></div>
</body>
