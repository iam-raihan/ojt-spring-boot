<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/header :: header ('Login')"></head>

<body>
    <div th:insert="fragments/navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-6 offset-3">
                <div th:if="${param.error}" class="text-center text-danger">
                    Invalid username or password!
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter User Name">
                        <small id="usernameHelp" class="form-text text-danger">username : raihan</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter Password">
                        <small id="passwordHelp" class="form-text text-danger">password : raihan</small>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
